<body>
    <header class="site-header">
        <div class="container">
            <a href="dashboard.html" class="logo">Cloud Payroll</a>

                <ul>

        <h1>Tax Info &amp; History</h1>

                <h2>Income Tax</h2>
                <p id="income-tax" class="card-value">—</p>

                <h2>Provident Fund</h2>

            </div>
            <div class="card">
                <h2>Total Deductions</h2>
                <p id="total-deductions" class="card-value">—</p>
            </div>
            <div class="card">
                <h2>Net Received</h2>
                <p id="net-received" class="card-value">—</p>
            </div>
        </section>
    </main>

    <div id="toast-container" class="toast-container"></div>
